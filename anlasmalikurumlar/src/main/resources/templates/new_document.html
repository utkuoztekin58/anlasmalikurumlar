<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .container { padding-bottom: 20px; }

        /* Style for the back and logout buttons */
        .btn-back {
            position: fixed; /* Fixes the button's position relative to the viewport */
            top: 20px; /* Distance from the top of the viewport */
            left: 20px; /* Distance from the left of the viewport */
            z-index: 1000; /* Ensure it is on top of other elements */
        }

        .btn-logout {
            position: fixed; /* Fixes the button's position relative to the viewport */
            top: 20px; /* Distance from the top of the viewport */
            right: 20px; /* Distance from the right of the viewport */
            z-index: 1000; /* Ensure it is on top of other elements */
        }
    </style>
</head>
<body>
<!-- Geri butonunu sol üst köşeye yerleştirin -->
<a href="/documents" class="btn btn-secondary btn-back">Geri</a>

<!-- Çıkış Yap butonunu sağ üst köşeye yerleştirin -->
<form action="/logout" method="post" class="btn-logout" style="display: inline;">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <button type="submit" class="btn btn-danger">Çıkış Yap</button>
</form>

<div class="container">
    <h2>New Document</h2>
    <form action="/documents/save" method="post">
        <div class="form-group">
            <label for="name">Document Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Document Content</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="file_extention">File Extension</label>
            <input type="text" id="file_extention" name="file_extention" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>

    </form>
</div>
</body>
</html>
